name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jdk: [ 17, 21 ]

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: ${{matrix.jdk}}
        distribution: 'temurin'
        cache: 'maven'
    - run: mvn --batch-mode --show-version --no-transfer-progress -DCI=GitHub install
